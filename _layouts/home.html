---
layout: compress
---

<!DOCTYPE html>
<html>
{% include head.html %}
<body id="homepage">

  <div class="block-left">
    <div class="content">
      <div class="main-info">
        <a href="{{ site.url }}" class="logo"><img src="{{ site.url }}/images/{{ site.logo }}"></a>
        <h1>
          {{ site.title }}
        </h1>
        <h2>
          {{ site.description }}
        </h2>
        {% include social-links.html %}
      </div>
    </div>
  </div>

  <div class="block-right">
    <!-- added webapp-->
    <a href="{{ site.url }}/ml" title="ml" class="ml-menu-icon"></a>
    <span class="ml-link">&nbsp;MACHINE<br>LEARNING</span>

    <a href="{{ site.url }}/webapp" title="webapp" class="webapp-menu-icon"></a>
    <span class="webapp-link">WEB/APP</span>
    <a title="project" class="projects-menu-icon">
      <span></span>
    </a>

    <span class="projects-link">PROJECTS</span>
    <div class="content">
      <div class="about-info">
        {{ content }}
      </div>
      <!-- Html Elements for Search -->
      <div id="search-container" class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="Search Posts by Title or Category">
        <ul id="results-container"></ul>
      </div>
    </div>
  </div>
  {% include overlay.html %}
  {% include scripts.html %}
  <script src="{{ site.url }}/assets/js/canvas.js"></script>
</body>
</html>
<script>
  window.simpleJekyllSearch = new SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.baseurl }}/search.json',
    noResultsText: 'No results found',
    limit: 10,
    fuzzy: false});
</script>
